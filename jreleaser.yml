project:
  name: lljzip
  description: Lower level ZIP support for Java.
  longDescription: Lower level ZIP support for Java, for when abstraction is not desired.
  links:
    homepage: https://github.com/Col-E/LL-Java-Zip
  authors:
    - Matt Coley
  license: MIT
  inceptionYear: 2022
  stereotype: none
  java:
    version: 11
    groupId: software.coley
    artifactId: lljzip

release:
  github:
    overwrite: true
    tagName: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'

distributions:
  dist:
    type: SINGLE_JAR
    artifacts:
      - path: target/{{projectName}}-{{projectVersion}}.jar

signing:
  active: RELEASE
  mode: MEMORY
  armored: true
  verify: true
  artifacts: true
  checksums: true
  files: false

deploy:
  maven:
    nexus2:
      app:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        applyMavenCentralRules: true
        stagingRepositories:
          - target/staging-deploy
        closeRepository: false
        releaseRepository: false